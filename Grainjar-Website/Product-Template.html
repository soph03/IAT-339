    <title> Products Template </title>

    <!-- Links to CSS Style Sheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
  </head>

  <header>

    <!-- Main Navigation -->
    <nav id="navigation">

      <ul>

        <li> <a class = "active" href = "#"> shop </a> <!-- link that opens dropdown (doesn't go anywhere) -->

          <ul class="dropdown" aria-label="submenu">
            <li> <a href = 'Product-Template.html'> favourites </a> </li>
            <li> <a href = '#breakfast'> breakfast </a> </li>
            <li> <a href = '#dessert'> dessert </a> </li>
            <li> <a href = '#snack'> snack </a> </li>
          </ul> <!-- Closing dropdown ul -->

        </li><!-- Closing shop li -->

        <li> <a href = "Recipe.html"> recipes </a>  </li>
        <li> <a href = "About.html"> about </a> </li>
        <li> <a href = "Checkout-Cart.html"> <img src = "img/cart.svg" alt = "cart" width= "25"></a> </li>

      </ul> <!-- Closing the main nav ul -->

    </nav> <!-- Closing main nav -->

    <!-- Logo -->
    <div class ="logo">
      <a href = "Home-Page.html"> <img src = "img/logo.svg" alt= "image of logo" width= "90"> </a> 
    </div>

  </header>

  <body>

    <div class = "main-container">

      <div class = "main-item">

        <!-- Banner at the top of the About page -->
        <section id = "title-banner">

          <h1>Favourites</h1>
          <img src = "img/favourites-banner.png" alt = "favourite products banner image">

        </section> <!-- Closing tag for title-banner -->

        <section id="filter-product">

          <p>Filters</p>

          <p>
            <input type="checkbox" id="favourite-filter" name="favourite-fill">
            <label for="favourite-fill">Favourites</label>
          </p>

          <p>
            <input type="checkbox" id="breakfast-filter" name="breakfast-fill">
            <label for="breakfast-fill">Breakfast</label>
          </p>

          <p>
            <input type="checkbox" id="dessert-filter" name="dessert-fill">
            <label for="dessert-fill">Dessert</label>
          </p>

          <p>
            <input type="checkbox" id="snack-filter" name="snack-fill">
            <label for="snack-fill">Snack</label>
          </p>

        </section> <!-- id: filter product --> 

        <section id="product-option-grid">
          
          <div class="product-option-item">
            <figure class="option-display-img">
              <h3 class="display-img-text"></h3>
              <img src="img/favourites-display-1.png"  alt="" width="">
            </figure>
          </div>

          <div class="product-option-item">
            <figure class="option-img">
              <a href="">
              <img src="img/favourites-toasted-cinnamon.png" alt="" width="">
              </a>
            </figure>

            <h4 class="option-name">
              <a href="">Toasted cinnamon</a>
            </h4>
            <p class="option-price">&dollar; 25&period;00 CAD</p>
          </div>

          <div class="product-option-item">
            <figure class="option-img">
              <a href="">
              <img src="img/favourites-bunny-flakes.png" alt="" width="">
              </a>
            </figure>

            <h4 class="option-name">
              <a href="">Honey-bunny flakes</a>
            </h4>
            <p class="option-price">&dollar; 25&period;00 CAD</p>
          </div>

        </section> <!-- Clsoing product-option-grid -->

        <!-- footer -->
        <section id = "footer">

        </section> <!-- Closing footer -->

      </div> <!-- Closing main-item -->  
    </div> <!-- Closing main-container -->
  </body> 
</html>
