  <body>

    <div class = "main-container">

      <div class = "main-item">

        <section id="cart">

          <h3>Shopping Cart Module</h3>
          <!-- https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_th-->
          <div class="cart-grid-container">
      
            <button type="button" class="cart-item" id="cart_button">&times;</button>

            <div class="cart-item">
              <p class="cart-header"><b>Product</b></p>
              <img src="img/coco.jpg" alt="A picture of a bowl of granola with milk" id="cart-image" width="150" height="150">
            </div>

              <p id="cart-product-name">Coco-hazelnut cereal</p>
            <div>

            <div class="cart-item"> 
              <p class="cart-header"><b>Quantity</b></p>
              <p class="cart-quantity">- 1 +</p>
            </div>
            <!-- https://get.foundation/building-blocks/blocks/plus-minus-input.html -->
              
              <!-- <form class="input_button">

              <form class="input_button">
                <button type="button" data-type="plus" data-field="quantity"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </form> -->

            <div class="cart-item">
              <p class="cart-header"><b>Price</b></p>
              <p class="cart-price">&dollar;25&period;00</p>
            </div>

            <div class="cart-item cart-subtotal">
              <p><b>Subtotal</b></p>
              <p>&dollar;25&period;00</p>
            </div>
